<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数独游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            width: 40px;
            height: 40px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #000;
            font-size: 18px;
        }
        .bold {
            border-width: 2px;
        }
        input {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>数独游戏</h1>
    <form method="POST">
        <label for="row">行：</label>
        <input type="number" id="row" name="row" min="1" max="9" required>
        <label for="col">列：</label>
        <input type="number" id="col" name="col" min="1" max="9" required>
        <label for="num">数字：</label>
        <input type="number" id="num" name="num" min="1" max="9" required>
        <button type="submit">提交</button>
    </form>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <table>
        {% for i in range(9) %}
        <tr>
            {% for j in range(9) %}
            <td class="{{ 'bold' if i % 3 == 2 or j % 3 == 2 else '' }}">
                {{ board[i][j] if board[i][j] != 0 else '' }}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
